<div class="note" *ngIf="note">
    <div>
        <div class="note-source">
            <span>{{note.source?.name ?? ""}}</span>
            <mat-spinner *ngIf="saving"></mat-spinner>
        </div>
        <div class="note-date">{{date}}</div>
    </div>
    <div class="note-body">
        <textarea #noteText [(ngModel)]="notes" (load)="onNoteChange()"></textarea>
    </div>
    <div class="controls">
        <!-- <a class="edit"><mat-icon>edit</mat-icon> Edit</a> -->
        <a class="error" (click)="delete()"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
    </div>
    <div class="note-updated" *ngIf="hasSaved && !saving">&nbsp;Updated</div>
</div>
