<h2 mat-dialog-title>Select ABC Data</h2>

<mat-dialog-content>
  <div class="abc-selection-container">
    <mat-form-field class="full-width">
      <mat-label>Antecedent</mat-label>
      <mat-select [(value)]="selectedAntecedent">
        <mat-option *ngFor="let antecedent of data.antecedents" [value]="antecedent">
          {{antecedent}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Consequence</mat-label>
      <mat-select [(value)]="selectedConsequence">
        <mat-option *ngFor="let consequence of data.consequences" [value]="consequence">
          {{consequence}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!canConfirm" (click)="onConfirm()">
    Track Behavior
  </button>
</mat-dialog-actions>
