<a href="/"><mat-icon>arrow_left</mat-icon> Back</a>
<h1 class="mat-headline-4">ABC Manager</h1>

<mat-progress-spinner *ngIf="loading" mode="indeterminate">
</mat-progress-spinner>

<div class="container-fluid" *ngIf="!loading">
  <div class="row">
    <div class="col-3">
      <mat-nav-list>
        <mat-list-item *ngFor="let item of collections" 
                       [class.selected]="selected && item == selected"
                       (click)="selected = item">
          <span matListItemTitle>{{item.name}}</span>
        </mat-list-item>
        
        <mat-list-item [class.selected]="noneSelected" 
                       (click)="addCollection()">
          <span matListItemTitle>
            <mat-icon>add</mat-icon>
            Add ABC Setting
          </span>
        </mat-list-item>
      </mat-nav-list>
    </div>

    <div class="col-9">
      <mat-card class="select-details">
        <mat-card-content>
          <app-abc-collection [(item)]="selected" [collections]="collections">
          </app-abc-collection>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
